<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        h1 {
            font-size: 4rem;
            color: #fff;
            text-align: center;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            color: #fff;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            animation: slideIn 3s ease-in-out;
        }

        .container {
            text-align: center;
        }

        .construction-icon {
            font-size: 5rem;
            color: #fff;
            animation: bounce 2s infinite;
        }

        .lowerthird {
           
            animation: slideIn 3s ease-in-out;
        }

        .button{
            margin-top: 50px;
            margin-bottom: 50px; /* Added margin-bottom for larger spacing below the button */
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #ff4b47;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="construction-icon">ðŸš§</div>
        <h1>~Under Construction~</h1>
        <div class="lowerthird"> 
            <p>Turns out this website was slightly out of date. Coming back soon!</p>
            <a href="index.html" class="button">Go Back Home</a>
        </div>
        

    </div>
</body>
</html>
