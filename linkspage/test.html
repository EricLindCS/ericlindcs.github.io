<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="links.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Eric's Helpful Links</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h1>Eric's Helpful Links</h1>
            </div>
            <ul class="nav-links">
                <!-- Nav links will be updated dynamically -->
            </ul>
        </nav>

        <main>
            <!-- Sections will be updated dynamically -->
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        const csvFilePath = 'links.csv';

        function fetchData() {
            $.ajax({
                url: "https://raw.githubusercontent.com/EricLindCS/website/main/linkspage/links.csv",
                method: 'GET',
                success: function(csvData) {
                    Papa.parse(csvData, {
                        header: true,
                        complete: function(results) {
                            // Extract data from the CSV and update HTML content
                            const linksData = results.data;
                            updateLinks(linksData);
                        }
                    });
                },
                error: function(error) {
                    console.error('Error fetching data:', error);
                }
            });
        }

        function updateLinks(linksData) {
            // Update the HTML content based on the fetched data
            const navLinksContainer = document.querySelector('.nav-links');
            const mainContainer = document.querySelector('main');
            navLinksContainer.innerHTML = '';
            mainContainer.innerHTML = '';

            if (linksData && linksData.length > 0) {
                const sections = {};

                // Group links by section
                linksData.forEach(link => {
                    const section = link.Section;
                    if (!sections[section]) {
                        sections[section] = [];
                    }
                    sections[section].push({ text: link.LinkText, url: link.LinkURL });
                });

                // Update navigation links
                Object.keys(sections).forEach(section => {
                    const linkItem = `<li><a href="#${section}">${section}</a></li>`;
                    navLinksContainer.innerHTML += linkItem;
                });

                // Update main content
                Object.keys(sections).forEach(section => {
                    const sectionHTML = `<section id="${section}">
                        <h2>${section}</h2>
                        ${sections[section].map(link => `<p><a href="${link.url}">${link.text}</a></p>`).join('')}
                    </section>`;
                    mainContainer.innerHTML += sectionHTML;
                });
            } else {
                navLinksContainer.innerHTML = '<li>No links available</li>';
                mainContainer.innerHTML = '<p>No sections available</p>';
            }
        }

        // Fetch data initially and set up auto-refresh every 5 seconds (adjust as needed)
        fetchData();
        setInterval(fetchData, 5000);
    </script>

</body>
</html>
